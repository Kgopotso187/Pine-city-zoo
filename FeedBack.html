<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <img src="images/logo.png"/>
    </div>
    <div id="tabs-top">
        <a href="Animals.html">ANIMALS</a>
        <a href="Index.html">MAP</a>
        <a href="Places.html">PLACES</a>
    </div>
    <div id="main">
        <div id="content">
            <div id="info-box-full">
                <img src="images/giraffe-large.jpg"/>
                <h3>WE'D LOVE TO HEAR FROM YOU!</h3>
                <p>We always strive to do better, so your feedback is important to us. Please fill in the Form below</p>

                <input type="text" placeholder="Your name" id="name">
                <input type="text" placeholder="Your Email" id="email">
                <textarea placeholder="Type your message here" id="message"></textarea>
                <button id="submit-btn" class="button">SUBMIT</button>
            </div>
        </div>
    </div>
    <div id="tabs-bottom">
        <a href="WEATHER.HTML">WEATHER</a>
        <a href="#">FEEDBACK</a>
    </div>

<script>
    const submitBtn = document.getElementById('submit-btn');

    submitBtn.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default button behavior

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();

        // Simple email regex for validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!name) {
            alert('Please enter your name.');
            return;
        }

        if (!email || !emailRegex.test(email)) {
            alert('Please enter a valid email address.');
            return;
        }

        if (!message) {
            alert('Please enter a message.');
            return;
        }

        // If all validations pass, redirect
        window.location.href = 'Message Received.html';
    });
</script>

</body>
</html>
