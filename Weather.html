<script>
    // Example weather states to cycle through
    const weatherStates = [
        { condition: "Sunny", icon: "images/sunny.png", currentTemp: 28, high: 30, low: 18 },
        { condition: "Partly Cloudy", icon: "images/partly-cloudy.png", currentTemp: 22, high: 25, low: 16 },
        { condition: "Rain", icon: "images/rain.png", currentTemp: 19, high: 21, low: 15 }
    ];

    let index = 0;

    function updateWeather() {
        const state = weatherStates[index];
        document.getElementById('current-condition').textContent = state.condition;
        document.getElementById('current-icon').src = state.icon;
        document.getElementById('current-temp').textContent = state.currentTemp + "Â°";
        document.getElementById('high-temp').textContent = state.high;
        document.getElementById('low-temp').textContent = state.low;

        index = (index + 1) % weatherStates.length;
    }

    // Update immediately and then every 5 seconds
    updateWeather();
    setInterval(updateWeather, 5000);
</script>
